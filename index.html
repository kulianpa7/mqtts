<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Data Display</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">MQTT Data Display</h1>
        <button class="clear">CLEAR</button>
        <div class="center"><p class="text-muted text-center">Waiting for messages...</p></div>
        <div id="data-display" class="border rounded p-3 bg-light" style="min-height: 200px;">
            
        </div>
    </div>

    <script src="js.block.js"></script>
    <script>
        $(".clear").on('click',function(){
            $('#data-display').empty()
        })
    </script>
    <!-- Bootstrap JS (Optional, for additional features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
    .jump {
      animation: jumpEffect 0.6s ease-out forwards;
      transform-origin: center bottom;
    }
  
    @keyframes jumpEffect {
      0% {
        transform: scale(0.8) translateY(100px);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) translateY(-20px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }
  </style>
</html>
